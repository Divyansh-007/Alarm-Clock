<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75cf4e84e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.png">
    <title>Alarm Clock</title>
</head>
<body>
    <!-- main container -->
    <div id="main_container">
        <!-- current time -->
        <h2 id="current_time"></h2>

        <!-- alarm setting container -->
        <div id="alarm_container">
        <!-- set alarm inputs -->
            <input type="text" id="alarm_label" placeholder="Set an alarm for....">
            <select id="hours_menu"></select>
            <select id="mins_menu"></select>
            <select id="secs_menu"></select>
            <select id="meridian_menu">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>

            <!-- set alarm button -->
            <button id="set_alarm">Set Alarm</button>
        </div>
        
        <!-- alarms list -->
        <div id="alarms">
            <table id="alarms_list"></table>
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
